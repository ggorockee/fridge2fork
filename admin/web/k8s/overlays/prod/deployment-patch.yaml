apiVersion: apps/v1
kind: Deployment
metadata:
  name: fridge2fork-admin-web
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: web
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"